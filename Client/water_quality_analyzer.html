<!DOCTYPE html>
<html>
<head>
    <title>Water Quality Analyzer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="water_quality_analyzer.js"></script>
    <link rel="stylesheet" href="water_quality_analyzer.css">
</head>
<body>
<div class="img"></div>
<form class="form">
    <h3>Water Quality Analyzer</h3>
    <h2>PH (Range 0-14)</h2>
    <input class="params floatLabel" type="text" id="ph_val" name="ph">
    <h2>Hardness</h2>
    <input class="params floatLabel" type="text" id="hard_val" name="hardness">
    <h2>Solids</h2>
    <input class="params floatLabel" type="text" id="solids_val" name="solids">
    <h2>Chloramines</h2>
    <input class="params floatLabel" type="text" id="chlor_val" name="chloramines">
    <h2>Sulfate</h2>
    <input class="params floatLabel" type="text" id="sulfate_val" name="sulfate">
    <h2>Conductivity</h2>
    <input class="params floatLabel" type="text" id="cond_val" name="conductivity">
    <h2>Organic Carbon</h2>
    <input class="params floatLabel" type="text" id="organic_val" name="organic">
    <h2>Trihalomethanes</h2>
    <input class="params floatLabel" type="text" id="trihalo_val" name="trihalomethanes">
    <h2>Turbidity</h2>
    <input class="params floatLabel" type="text" id="tur_val" name="turbidity"><br><br>
<button class="submit" onclick="onClickAnalyzeQuality()" type="button">Is Water Safe?</button>
<div id="qanalyzed" class="result"> <h2>Result</h2> </div>
</body>
</html>
